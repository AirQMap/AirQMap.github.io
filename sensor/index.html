<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sensor Profile</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.2/dist/Chart.bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <noscript>A JavaScipt le van tiltva.</noscript>
    <header>
      <div id="map"></div>
      <div class="picture--shadow"></div>
      <div id="picture--frame"></div>
    </header>

    <main>
      <div id="sensorProfile" style="display: none;">
        <h1 id="sensor--name">Sensor</h1>
        <table>
          <caption>Details</caption>
          <tbody id="details">
            <tr>
              <td>Contains</td>
              <td id="sensor--build"></td>
            </tr>
            <tr>
              <td>Location</td>
              <td id="sensor--location"></td>
            </tr>
            <tr>
              <td>Last maintenance</td>
              <td id="sensor--maintenance"></td>
            </tr>
          </tbody>
        </table>
        <table>
          <caption>Latest Data</caption>
          <tbody id="data">
            <tr>
              <td>Measurment count</td>
              <td id="latest--collected"></td>
            </tr>
            <tr>
              <td>Particulate Matter</td>
              <td id="latest--PM"></td>
            </tr>
              <!-- generate elems -->
          </tbody>
        </table>
        <h2>Data Chart</h2>
        <section class="chart">
          <canvas id="chart"></canvas>
        </section>
      </div>
      <div id="sensorList" style="display: none;">
        <input type="search" name="sensorSearch" id="sensorSearch" placeholder="Seach sensors...">
        <table>
          <thead>
            <tr>
              <th>DeviceID</th>
              <th>Latitude</th>
              <th>Longtitude</th>
              <th>Sensors</th>
            </tr>
          </thead>
          <tbody id="sensors"><!-- js does the job --></tbody>
        </table>
      </div>
      <footer>
        <div class="sponsors">
          <img src="../assets/img/mechwart.png" alt="{DSZC Mechwart}" />
          <img src="../assets/img/emet.png" alt="{Emberi Erőforrás Támogatáskezelő}" />
          <img src="../assets/img/haddphi.png" alt="{HADDPHI}" />
          <img src="../assets/img/ud.png" alt="{University of Debrecen}" />
        </div>
        <div class="copy">&copy; AirQMap&nbsp;Made by Gergely Dremák and Imre Vida</div>
      </footer>
    </main>

    <script src="https://www.bing.com/api/maps/mapcontrol" async defer></script>
  </body>
</html>
